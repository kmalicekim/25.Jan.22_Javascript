<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        a>img{width: 50px; height: 50px;}
        #gallery{width: 200px; height: 200px;}
        p{width:350px; height: 250px;}
        img{vertical-align: middle;}
        a{text-decoration: none;}
    </style>

    <script>

        var num = 1 
        function prevGallery(){
            // 증감연산자 num = num-1  / num -=1 / num--
            num--;     
            if (num <1){
                num = 4
            }

            // <script> 태그의 src 속성은 외부 스크립트 파일의 URL을 명시
            document.getElementById("gallery").src = "resources/imgs/img0"+num+".jpg"

            //return 을 사용한 이벤트 전파 막기 (jquery때 공부!)
            return false
        }
        
        function nextGallery(){
            num++;
            if (num >4){
                num = 1
            }    
            // src : 해당 gallery의 경로를 지정
            document.getElementById("gallery").src = "resources/imgs/img0"+num+".jpg"

            return false
        }
    </script>

</head>
<body>

    <div id="gallerywrap">
        <p>
            <a href="http://www.naver.com" onclick="return prevGallery()">
                <img src="resources/imgs/arrowleft.png" alt="왼쪽화살표">
            </a>

            <img id="gallery" src="resources/imgs/img01.jpg" alt="gallery">

            <a href="#next" onclick="nextGallery()">
                <img src="resources/imgs/arrowright.png" alt="오른쪽화살표">
            </a>
        </p>
    </div>

    
</body>
</html>
