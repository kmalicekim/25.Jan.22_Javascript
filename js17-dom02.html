<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function searchPar(){
            var child02 = document.getElementsByTagName("p")[1]
            var div = child02.parentNode
            alert(div)  // [object HTMLDivElement]
            alert(typeof(div))  // object
            alert(div.nodeName)  // DIV
            // document.getElementsByTagName("div")[0].style.backgroundColor = "violet"
            div.style.backgroundColor = "violet"
        }

        function searchChi(){
            var div = document.getElementsByTagName("div")[0]   
            // --> nodelist로 반환. 지금 div태그가 한개만 있으니까 노드 한개만 리스트안에 있겠지. 그래서 뒤에 [0]를 붙임. 그럼 이제 node가 되겠지
            
            var divChildren = div.childNodes // childNodes : 공백도 모두 포함해서 가지고 옴
            alert(divChildren.length) // 7 --> 중간 공백도 모두 포함해서 가지고오기 때문
            div.childNodes[3].style.backgroundColor = "blue" // --> child02 부분을 파랑색으로 바꿈. 

            for (var i = 0; i < divChildren.length; i++){
                // console.log(divChildren[i].tagName)  // undefined, p, undefined, p ... (공백은 태그가 아니므로 undefined로 나옴)
                console.log(divChildren[i].nodeName) // #text(공백문자열), p, #text, p ... 
            }
        }
    </script>

</head>
<body>
    <!-- html, head, body, h1, div, button, p, 등... 과 같은 것은 Node! -->

    <h1>부모탐색, 자식탐색</h1>

    <div>
        <p>child01</p>
        <p>child02</p>
        <p>child03</p>
    </div>

    <button onclick="searchPar()">부모탐색</button>
    <br>
    <button onclick="searchChi()">자식탐색</button>

</body>
</html>
